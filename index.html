<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGETO úloha č.4</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <main class="main">

        <!--..............................HERO.........................-->
        <section class="hero">

            <div class="hero-img-container">
                <img src="/files/hero-section-img.png" alt="Bota na hero section." class="hero-img img">
            </div>

            <h1 class="h1">
                Nakupujte ještě dnes za bezkonkurenční ceny!
            </h1>

            <h3 class="h3">
                Vaše destinace pro úspory a styl
            </h3>

            <span class="hero-sale-label">
                25% OFF
            </span>

            <a href="#" class="info-label">Více</a>

        </section>

        <!--..............................PROMO.........................-->
        <section class="promo">
            
            <!--................promo-1..............-->
            <div class="promo1">

                <div class="promo-img-container">
                    <img src="/files/vysavac.png" alt="Promo foto vysavač." class="promo-img img">
                </div>

                <h3 class="h3">
                    Speciální nabídka robotických vysavačů!
                </h3>

                <a href="#" class="info-label">Více</a>

            </div>

            <!--................promo-2..............-->
            <div class="promo2">

                <div class="promo-img-container">
                    <img src="/files/mobil.png" alt="Promo foto mobil." class="promo-img  img">
                </div>

                <h3 class="h3">
                    Nejlepší ceny na všechny mobilní telefony!
                </h3>

                <a href="#" class="info-label">Více</a>

            </div>


            <!--................promo-3..............-->
            <div class="promo3">

                <div class="promo-img-container">
                    <img src="/files/clothes.png" alt="Promo foto košela." class="promo-img img">
                </div>

                <h3 class="h3">
                    Objevte nepřekonatelné nabídky na módu a oblečení!
                </h3>

                <a href="#" class="info-label">Více</a>

            </div>

        </section>

        <!--..............................PRODUCTS.........................-->
        <section class="products">

            <!--................product-1..............-->
            <div class="products-img-container">
                <img src="/files/bota.png" alt="Produktová foto topánky Nike." class="products-img img">
            </div>

            <!--................product-2..............-->
            <div class="products-img-container">
                <img src="/files/pc-card.png" alt="Produktová foto počítača HP." class="products-img img">
            </div>

            <!--................product-3..............-->
            <div class="products-img-container">
                <img src="/files/kosacka.png" alt="Produktová foto kosačky." class="products-img img">
            </div>

        </section>

    </main>

</body>
</html>
